version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: shootsafe-postgres
    environment:
      POSTGRES_USER: shootsafe
      POSTGRES_PASSWORD: shootsafe
      POSTGRES_DB: shootsafe_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shootsafe"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: shootsafe-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Qdrant Vector Database (for RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: shootsafe-qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT_API_KEY: "shootsafe-key"

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shootsafe-backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://shootsafe:shootsafe@postgres:5432/shootsafe_db
      SYNC_DATABASE_URL: postgresql://shootsafe:shootsafe@postgres:5432/shootsafe_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      API_DEBUG: "true"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: shootsafe-celery-worker
    environment:
      DATABASE_URL: postgresql+asyncpg://shootsafe:shootsafe@postgres:5432/shootsafe_db
      SYNC_DATABASE_URL: postgresql://shootsafe:shootsafe@postgres:5432/shootsafe_db
      REDIS_URL: redis://redis:6379/0
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      QDRANT_URL: http://qdrant:6333
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    depends_on:
      - postgres
      - redis
      - qdrant
    volumes:
      - ./backend:/app
    command: celery -A workers.celery_app worker --loglevel=info

  # Celery Flower (monitoring)
  flower:
    image: mher/flower:2.0
    container_name: shootsafe-flower
    ports:
      - "5555:5555"
    environment:
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
    depends_on:
      - redis
    command: celery -A workers.celery_app flower

volumes:
  postgres_data:
  qdrant_data:

networks:
  default:
    name: shootsafe-network
